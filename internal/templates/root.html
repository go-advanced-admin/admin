<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML File</title>
    <link rel="stylesheet" href="{{ assetPath "sample.css" }}">
</head>
<body>
<h1>{{ .admin.Config.Name }}</h1>
<ul>
    {{ range $_, $app := .admin.Apps }}
        <li> {{ $app.DisplayName }}
            <ul>
                {{ range $_, $model := $app.Models}}
                    <li>{{ $model.DisplayName }}</li>
                {{ end }}
            </ul>
        </li>
    {{ end }}
</ul>
</body>
</html>
